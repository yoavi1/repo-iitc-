      const arrayNumbers = [1, 2, 3, 4];

      let result = arrayNumbers.reduce((accumulator, currentValue) => {
        if (currentValue % 2 == 0) {
          return ++accumulator;
        } else {
          return accumulator;
        }
      }, 0);

      console.log(result); // Output: 'Hello world!'
