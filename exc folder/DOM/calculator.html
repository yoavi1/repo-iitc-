<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="left side">
        <div class="line1">
          <button id="7" onclick="add()">1</button>
          <button id="8">2</button>
          <button id="9">3</button>
        </div>
        <div class="line2">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
        </div>
        <div class="line3">
          <button id="1">7</button>
          <button id="2">8</button>
          <button id="3">9</button>
        </div>
        <div class="line4">
          <button id="0">0</button>
          <button id=".">.</button>
          <button id="=" class="operators">=</button>
        </div>
      </div>
      <div class="right side">
        <button id="/">/</button>
        <button id="*">*</button>
        <button id="-">-</button>
        <button id="+">+</button>
      </div>
    </div>
    <script></script>
  </body>
</html>
