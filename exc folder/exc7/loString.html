<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol></ol>

    <script>
      let array1 = ['a', 'b', 'c', '5'];
      array1.map(
        (item) =>
          (document.querySelector('ol').innerHTML += ` <li>${item}</li>`)
      );
    </script>
  </body>
</html>
