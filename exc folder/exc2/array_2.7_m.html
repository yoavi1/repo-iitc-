<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array3 = [1, 3, 8, 9];
      let array4 = [1, 8, 3, 9];
      function counterSameArraysNumbers(array1, array2) {
        let counterDoplicats = 0;
        for (let indexArray1 = 0; indexArray1 < array1.length; indexArray1++) {
          for (
            let indexArray2 = 0;
            indexArray2 < array2.length;
            indexArray2++
          ) {
            if (array1.at(indexArray1) == array2.at(indexArray2)) {
              counterDoplicats++;
            }
          }
        }
        return counterDoplicats;
      }
      console.log(counterSameArraysNumbers(array3, array4));
    </script>
  </body>
</html>
