<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = '12,3,455';
      console.log(text);
      array = text.split(',');
      console.log(array);
      array.forEach((element, index) => {
        array[index] = parseInt(element);
      });
      console.log(array);
    </script>
  </body>
