  <body>
    <h1>7</h1>
    <script>
      // loop_1
      for (let i = 1; i <= 100; i++) console.log(i);

      //   loop2

      let sum = 0;
      let averge = 0;
      for (let i = 1; i <= 5; i++) {
        let number_user = parseInt(prompt('enter number'));
        sum += number_user;
      }

      console.log('sum = ', sum);
      averge = sum / 5;
      console.log('averge = ', averge);
    </script>
